<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg py-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="logo">
            <img src="imgs/logo@2x.png" alt="logo" width="64" height="38" />
            <div class="logo-title">
              <h1 class="logo-name">Weather</h1>
              <span class="logo-desc">tagline goes here</span>
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-example"
          aria-controls="navbar-example"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fs-6" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-example">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- hero -->
    <div class="hero-landing" id="home">
      <div class="container">
        <form class="location-input">
          <input
            type="text"
            class="form-control"
            placeholder="Find your location..."
            id="search"
          />
          <button type="button" class="btn btn-main">Find</button>
        </form>
      </div>
    </div>
    <!-- hero ends -->

    <!-- forecast -->
    <div class="forecast">
      <div class="container">
        <div class="row" id="forecast"></div>
      </div>
    </div>
    <!-- forecast ends -->

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-8">
            <form class="subscription-input">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your email to subscribe..."
              />
              <button type="button" class="btn btn-main">Subscribe</button>
            </form>
          </div>
          <div class="col-md-3 offset-md-1">
            <div class="social-links">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://www.x.com" target="_blank"
                ><i class="fa-brands fa-twitter"></i>
              </a>
              <a href="https://www.googleplus.com" target="_blank"
                ><i class="fa-brands fa-google-plus-g"></i>
              </a>
              <a href="https://www.pinterest.com" target="_blank"
                ><i class="fa-brands fa-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- footer ends -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
